<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino de tamanhos de imagens</title>
</head>
<body>
    <h1>Exercício de treino</h1>
    <p>Treino de tamanhos de imagens em um site HTML.</p>
    <picture>
        <source media="(max-width: 600px)" srcset="600.png" type="image/png">
         <source media="(max-width: 800px)" srcset="800.png" type="image/png">
         <source media="(max-width: 1050px)" srcset="1000.png" type="image/png">
         <img src="midias/imagens/1000.png" alt="imagem flexível">
</picture>
</body>
</html>
